<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="./tip_calculator.css">
</head>
<body>

	<div class="root">
		<div class="calc-div">
			<p>Bill</p>
			<input type="number" name="bill" value=500>
			<p>Tip %</p>
			<input type="number" name="tip" value=10>
			<p>Number of people</p>
			<input type="number" name="people" value=2>			
		</div>
		<div class="amount-div">
			<div>
			<p>Tip <br><span>per person</span></p>
			<p id="tip-amount"></p>	
			</div>
			<div>	
			<p>Total <br><span>per person</span></p>
			<p id="total-amount"></p>	
			</div>
		</div>
		
	</div>

	<script type="text/javascript">
		var bill =document.getElementsByName("bill")[0].value;
		var tip =document.getElementsByName("tip")[0].value;
		var people =document.getElementsByName("people")[0].value;
		var tip_amount = (bill*tip)/(100*people);
		var total_amount = (bill/people) + tip_amount;
		document.getElementById("tip-amount").innerHTML = "$" + tip_amount.toFixed(2);
		document.getElementById("total-amount").innerHTML = "$" + total_amount.toFixed(2);
	</script>
</body>
</html>
